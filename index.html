<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2 {
            color: #4a90e2;
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            transition: transform 0.2s ease-in-out;
        }
        li:hover {
            transform: translateX(10px);
        }
        a {
            color: #b8c7e0;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #2c2c2c;
        }
        a:hover {
            color: #ffffff;
            background-color: #3a3a3a;
        }
        #file-list {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #resizer {
            height: 5px;
            background-color: #4a90e2;
            margin: 40px 0;
            border-radius: 2px;
        }
        #markdown-content {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Home Page</h1>
        
        <div id="file-list">
            <h2>Documentation</h2>
            <ul>
                <li><a href="project_docs/index.html">Project Documentation</a></li>
            </ul>
            
            <h2>Sample Outputs</h2>
            <ul>
                <li><a href="sample_outputs/ModelBased/python_trainer_output_qwen_2_5_72/index.html">Sample Output - Qwen 2.5 72b</a></li>
                <li><a href="sample_outputs/ModelBased/python_trainer_output_deepseek_2_5_chat/index.html">Sample Output - Deepseek 2.5 chat</a></li>
                <li><a href="sample_outputs/ModelBased/python_trainer_output_llama_3_1_405/index.html">Sample Output - Llama 3.1 405b</a></li>
                <li><a href="sample_outputs/ModelBased/python_trainer_output_liquid_lfm_40/index.html">Sample Output - Liquid lfm 40b</a></li>
                <li><a href="sample_outputs/ModelBased/python_trainer_output_noushermes_405/index.html">Sample Output - Nous Hermes llama 3.1 405b</a></li>
            </ul>
        </div>
        
        <div id="resizer"></div>
        
        <div id="markdown-content">
            <div id="content"></div>
        </div>
    </div>
</body>
</html>
